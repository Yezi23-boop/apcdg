    <style>
        * {

        body {

        .form-group input:focus {

        .form-group input::placeholder {

        .status {

        @keyframes fadeIn {

        .status.success {

        .loading {

        .loading.show {

        .spinner {

        .loading p {

        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        .wifi-list::-webkit-scrollbar {

        }

        .wifi-list::-webkit-scrollbar-thumb {

        }

        /* è¿æ¥çŠ¶æ€æŒ‡ç¤º */
        .connection-status {

        .status-dot {

        @keyframes pulse {

        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <div class="icon">âŒš</div>
            <h1>æ™ºèƒ½æ‰‹è¡¨é…ç½‘</h1>
            <p>è¿æ¥WiFiï¼Œå¼€å¯æ™ºèƒ½ç”Ÿæ´»</p>

        <button id="scan-btn" class="btn btn-scan">

            <span>æ‰«æWiFiç½‘ç»œ</span>
        </button>

        <div id="wifi-list-container" class="wifi-list">
            <div id="wifi-list"></div>
        </div>

        <div class="form-group">
            <label>WiFiåç§°</label>
            <input type="text" id="ssid" placeholder="ç‚¹å‡»ä¸Šæ–¹æ‰«ææˆ–æ‰‹åŠ¨è¾“å…¥">
        </div>

        <div class="form-group">
            <label>WiFiå¯†ç </label>
            <input type="password" id="password" placeholder="è¯·è¾“å…¥WiFiå¯†ç ">
        </div>

        <button id="submit-btn" class="btn btn-submit">
            <span>ğŸš€</span>
            <span>å¼€å§‹é…ç½‘</span>
        </button>

        <div id="status" class="status"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p id="loading-text">æ­£åœ¨å¤„ç†...</p>
        </div>

        <div class="connection-status">

            <span id="ws-text">æ­£åœ¨è¿æ¥è®¾å¤‡...</span>
        </div>
    </div>

    <script>
        var gateway = `ws://${window.location.hostname}/ws`;
        var websocket;
        let scanTimeId;
        let isConfiguring = false;  // æ ‡è®°æ˜¯å¦æ­£åœ¨é…ç½‘
        let configuredSsid = '';    // è®°å½•é…ç½‘çš„SSID

        window.addEventListener('load', onLoad);

        function onLoad(event) {
            initWebSocket();
        }

        function initWebSocket() {
            console.log('Connecting to WebSocket...');
            updateConnectionStatus(false, 'æ­£åœ¨è¿æ¥è®¾å¤‡...');
            websocket = new WebSocket(gateway);
            websocket.onopen = onOpen;
            websocket.onclose = onClose;
            websocket.onmessage = onMessage;
        }

        function onOpen(event) {
            console.log('WebSocket connected');
            updateConnectionStatus(true, 'è®¾å¤‡å·²è¿æ¥');
            // é‡ç½®é…ç½‘çŠ¶æ€
            isConfiguring = false;
            configuredSsid = '';
        }

        function onClose(event) {
            console.log('WebSocket closed');

            // å¦‚æœæ­£åœ¨é…ç½‘ï¼Œè¯´æ˜è®¾å¤‡æ­£åœ¨åˆ‡æ¢WiFiæ¨¡å¼
            if (isConfiguring) {
                // é…ç½‘å®Œæˆï¼Œæ˜¾ç¤ºç»¿è‰²æˆåŠŸçŠ¶æ€
                updateConnectionStatus(true, 'é…ç½‘å®Œæˆ');
                hideLoading();
                showStatus(`ğŸ‰ é…ç½‘æŒ‡ä»¤å·²å‘é€ï¼è®¾å¤‡æ­£åœ¨è¿æ¥ "${configuredSsid}"ï¼Œè¯·æ£€æŸ¥è®¾å¤‡ä¸²å£è¾“å‡ºç¡®è®¤è¿æ¥çŠ¶æ€ã€‚`, 'success');

                // æ˜¾ç¤ºå®Œæˆæç¤º
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('submit-btn').innerHTML = '<span>âœ“</span><span>é…ç½‘å®Œæˆ</span>';

                // é‡ç½®æ ‡è®°ï¼Œä¸å†è‡ªåŠ¨é‡è¿
                isConfiguring = false;
                return;
            }

            updateConnectionStatus(false, 'è¿æ¥æ–­å¼€ï¼Œé‡è¿ä¸­...');
            setTimeout(initWebSocket, 3000);
        }

        function updateConnectionStatus(connected, text) {
            const dot = document.getElementById('ws-status');
            const textEl = document.getElementById('ws-text');
            dot.className = connected ? 'status-dot connected' : 'status-dot';
            textEl.textContent = text;
        }

        function onMessage(event) {
            const data = JSON.parse(event.data);
            console.log('Received:', data);

            // å¤„ç†WiFiåˆ—è¡¨
            if (data.wifi_list) {
                handleWifiList(data.wifi_list);
            }

            // å¤„ç†è¿æ¥çŠ¶æ€ï¼ˆå¦‚æœESP32èƒ½å‘å›æ¥çš„è¯ï¼‰
            if (data.status) {
                handleConnectStatus(data);
            }
        }

        function handleWifiList(wifiList) {
            clearTimeout(scanTimeId);

            const container = document.getElementById('wifi-list-container');
            const listEl = document.getElementById('wifi-list');
            const btn = document.getElementById('scan-btn');

            listEl.innerHTML = '';

            // æŒ‰ä¿¡å·å¼ºåº¦æ’åº
            wifiList.sort((a, b) => b.rssi - a.rssi);

            wifiList.forEach(wifi => {
                const item = document.createElement('div');
                item.className = 'wifi-item';
                item.innerHTML = `
                    <div class="wifi-info">
                        <span>${wifi.encrypted ? 'ğŸ”’' : 'ğŸŒ'}</span>
                        <span class="name">${wifi.ssid}</span>
                    </div>
                    <div class="wifi-meta">
                        <span class="${getSignalClass(wifi.rssi)}">${getSignalIcon(wifi.rssi)}</span>
                        <span>${wifi.rssi}dBm</span>
                    </div>
                `;

                item.addEventListener('click', () => {
                    document.getElementById('ssid').value = wifi.ssid;
                    document.getElementById('password').focus();
                    // é«˜äº®é€‰ä¸­é¡¹
                    document.querySelectorAll('.wifi-item').forEach(el => el.style.background = '');
                    item.style.background = '#e3f2fd';
                });

                listEl.appendChild(item);
            });

            container.classList.add('show');
            hideLoading();
            btn.disabled = false;
            btn.innerHTML = '<span>ğŸ”„</span><span>é‡æ–°æ‰«æ</span>';
            showStatus(`æ‰«æå®Œæˆï¼Œå‘ç° ${wifiList.length} ä¸ªç½‘ç»œ`, 'success');
        }

        function handleConnectStatus(data) {
            hideLoading();
            isConfiguring = false;
            if (data.status === 'connected') {
                showStatus(`âœ“ å·²è¿æ¥åˆ° ${data.ssid}ï¼ŒIP: ${data.ip}`, 'success');
                document.getElementById('submit-btn').innerHTML = '<span>âœ“</span><span>è¿æ¥æˆåŠŸ</span>';
            } else if (data.status === 'failed') {
                showStatus('âœ— è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥å¯†ç ', 'error');
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('submit-btn').innerHTML = '<span>ğŸš€</span><span>é‡æ–°é…ç½‘</span>';
            }
        }

        // æ‰«ææŒ‰é’®
        document.getElementById('scan-btn').addEventListener('click', function () {
            const btn = this;
            const listEl = document.getElementById('wifi-list');

            btn.disabled = true;
            btn.innerHTML = '<span>â³</span><span>æ‰«æä¸­...</span>';
            listEl.innerHTML = '';
            showLoading('æ­£åœ¨æ‰«æWiFiç½‘ç»œ...');

            websocket.send(JSON.stringify({ scan: 'start' }));

            scanTimeId = setTimeout(() => {
                btn.innerHTML = '<span>ğŸ“¡</span><span>é‡æ–°æ‰«æ</span>';
                btn.disabled = false;
                hideLoading();
                showStatus('æ‰«æè¶…æ—¶ï¼Œè¯·é‡è¯•', 'error');
            }, 15000);
        });

        // é…ç½‘æŒ‰é’®
        document.getElementById('submit-btn').addEventListener('click', function () {
            const ssid = document.getElementById('ssid').value.trim();
            const password = document.getElementById('password').value;

            if (!ssid) {
                showStatus('è¯·è¾“å…¥æˆ–é€‰æ‹©WiFiåç§°', 'error');
                return;
            }

            // æ ‡è®°æ­£åœ¨é…ç½‘
            isConfiguring = true;
            configuredSsid = ssid;

            this.disabled = true;
            this.innerHTML = '<span>â³</span><span>é…ç½‘ä¸­...</span>';
            showLoading('æ­£åœ¨å‘é€é…ç½®åˆ°è®¾å¤‡...');

            websocket.send(JSON.stringify({ ssid, password }));
            showStatus('é…ç½®å·²å‘é€ï¼Œè®¾å¤‡å³å°†é‡å¯WiFi...', 'success');
        });

        function showLoading(text) {
            document.getElementById('loading-text').textContent = text;
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showStatus(message, type) {
            const el = document.getElementById('status');
            el.textContent = message;
            el.className = 'status ' + type;
        }

        function getSignalIcon(rssi) {
            if (rssi >= -50) return 'â—â—â—â—';
            if (rssi >= -65) return 'â—â—â—â—‹';
            if (rssi >= -75) return 'â—â—â—‹â—‹';
            return 'â—â—‹â—‹â—‹';
        }

        function getSignalClass(rssi) {
            if (rssi >= -50) return 'signal-strong';
            if (rssi >= -70) return 'signal-medium';
            return 'signal-weak';
        }
    </script>
